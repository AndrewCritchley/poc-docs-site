name: Deploy MkDocs Material

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  workflow_dispatch:

permissions:
  contents: write  # Permissions to push to gh-pages
  pages: write     # Permissions for GitHub Pages
  id-token: write  # Permissions for authentication

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Checkout the code from the repo

      - name: Build Docker image
        run: docker build -t mkdocs-builder .

      - name: Run MkDocs build inside container
        run: docker run --rm -v ${{ github.workspace }}:/docs mkdocs-builder build --clean

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
