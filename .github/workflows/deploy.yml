name: Deploy MkDocs

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build MkDocs Site in Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/docs squidfunk/mkdocs-material gh-deploy --force

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4